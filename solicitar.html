<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Mentoría - Mentoría Lumen</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/solicitar.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Mentoría Lumen Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="dashbord.html">Dashboard</a></li>
        <li><a href="resources.html">Recursos</a></li>
        <li><a href="profile.html">Perfil</a></li>
        <li><a href="#" class="logoutButton">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="request-header">
      <h2>Solicita una Mentoría</h2>
      <p>Por favor, completa el formulario para agendar una sesión personalizada con un mentor.</p>
    </section>

    <section class="request-form">
        <form id="solicitar-form">
            <label for="tema">Tema de la mentoría:</label>
            <input type="text" id="tema" required />
          
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required />
          
            <label for="hora">Hora:</label>
            <input type="time" id="hora" required />
          
            <button type="submit" class="cta-button">Solicitar</button>
          </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mentoría Lumen | Todos los derechos reservados.</p>
  </footer>

  <script src="js/solicitar.js"></script>
  <script src="js/logout.js"></script>

</body>
</html>
